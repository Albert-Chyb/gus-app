<mat-toolbar color="primary">
  <nav>
    <a mat-button routerLink="/">Wyszukiwarka podmiotów</a>
  </nav>

  <div class="header-actions">
    <ng-container
      *ngIf="isLoggedIn$ | async; then logoutBtn; else loginBtn"
    ></ng-container>
  </div>
</mat-toolbar>

<main class="main-content">
  <ng-content></ng-content>
</main>

<ng-template #loginBtn>
  <button
    type="button"
    mat-icon-button
    matTooltip="Zaloguj się"
    aria-label="Zaloguj się do aplikacji"
  >
    <mat-icon>login</mat-icon>
  </button>
</ng-template>

<ng-template #logoutBtn>
  <button
    type="button"
    mat-icon-button
    matTooltip="Wyloguj się"
    aria-label="Wyloguj się z aplikacji"
  >
    <mat-icon>logout</mat-icon>
  </button>
</ng-template>
